<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" href="https://unpkg.com/bridge-1100/dist/index.css">
  <link rel="stylesheet" href="https://unpkg.com/bridge-1100/dist/font.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="screen-main" class="screen menu">
    <header>
      <span>Sudoku</span>
    </header>
    <ul>
      <li class="active"><span>New game</span></li>
      <li><span>Level</span></li>
      <li><span>Instructions</span></li>
    </ul>
    <footer>Select</footer>
  </div>

  <div id="screen-level" class="screen menu" hidden>
    <header>
      <span>Level</span>
    </header>
    <ul id="levels"></ul>
    <footer>Select</footer>
  </div>

  <div id="screen-game" class="screen" hidden>
    <div class="game-info">
      <div>Sudoku</div>
      <div>#<span id="level">1</span></div>
      <div class="timer">00:00</div>
      <div class="moves">000</div>
    </div>
    <div id="game"></div>
  </div>

  <script src="https://unpkg.com/bridge-1100/dist/index.umd.js"></script>
  <script src="script.js"></script>
</body>

</html>
